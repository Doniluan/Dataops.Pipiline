name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 coverage  # Instala ferramentas de lint e cobertura
          pip install -r requirements.txt  # Instala dependências do projeto

      - name: Lint with flake8
        run: |
          flake8 src/ tests/ --ignore=E501 --exclude=src/notebooks  # Linting do código

      - name: Run unit tests and generate coverage report
        run: |
          coverage run -m unittest discover -s tests  # Executa testes e coleta cobertura
          coverage report  # Exibe relatório de cobertura no console
          coverage html  # Gera relatório de cobertura em HTML